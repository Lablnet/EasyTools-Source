<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="asserts/css/font.css" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="asserts/css/materialize.min.css" />
      <link rel="stylesheet" type="text/css" href="asserts/css/init.css">
      <script type="text/javascript" src="asserts/js/init.js"></script>
      <title>Settings</title>
      <style type="text/css">
        .switch label  input[type="checkbox"]:checked + .lever::after {
    background-color: #fff;
}
.switch label input[type=checkbox]:checked+.lever {
    background-color: #fff;
}
      </style>
    </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo hide-on-small-only hide-on-med-only "><i class="material-icons">arrow_back</i></a>
          <a href="#!" class="brand-logo ">Settings</a>
          <a href="index.html" class="sidenav-trigger"><i class="material-icons">arrow_back</i></a>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card col s12" style="overflow: visible!important;padding: 12px;"> 
          <h3 style="text-align: center;">Dark Theme</h3>
            <center>
             <div class="switch">
              <label>
                Off
                
                <!-- <input type="checkbox"> -->
                <span class="lever"></span>
                On
              </label>
            </div>
          </center>
        </div>
      </div>
    </div> 
  </body>
  <script type="text/javascript" src="asserts/js/materialize.min.js"></script>
  <script type="text/javascript" src="asserts/js/jquery.min.js"></script>
  <script type="text/javascript">
  var theme = localStorage.getItem('theme');

  if (theme == 'dark') {
    $('label').prepend('<input type="checkbox" checked>');
  } else {
    $('label').prepend('<input type="checkbox">');
  }
  $("input").change(function() {
    if($(this).is(":checked")) {
      localStorage.setItem('theme', 'dark');
      redirect('setting.html');
    }
    else {
      localStorage.setItem('theme', 'default');
      redirect('setting.html');
    }
  })    

  </script>
</html>
