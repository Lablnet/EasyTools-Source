<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="asserts/css/font.css" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="asserts/css/materialize.min.css" />
      <link rel="stylesheet" type="text/css" href="asserts/css/init.css">
      <script type="text/javascript" src="asserts/js/init.js"></script>
      <title>Edit Todo</title>
    </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="todos.html" class="brand-logo hide-on-small-only hide-on-med-only "><i class="material-icons">arrow_back</i></a>
          <a href="#!" class="brand-logo ">Edit todo</a>
          <a href="todos.html" class="sidenav-trigger"><i class="material-icons">arrow_back</i></a>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="editId" id="editId" hidden>
              <label>Title</label>
              <input id="title" type="text" class="validate">
            </div>
          </div>
          <div>
            <a href="todos.html" class="modal-close waves-effect waves-green btn-flat">Discard</a>
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="editTodo(); return false;">Edit<i class="material-icons right">edit</i></button>
          </div>
        </div>
      </div>
    </div>



  </body>
  <script type="text/javascript" src="asserts/js/materialize.min.js"></script>
  <script type="text/javascript" src="asserts/js/jquery.min.js"></script>
  <script type="text/javascript" src="asserts/js/todos.js"></script>
  <script type="text/javascript">
      var id = localStorage.getItem("id");
      var title = localStorage.getItem("title");
      $("#editId").val(id);
      $("#title").val(title);
  </script>
</html>
