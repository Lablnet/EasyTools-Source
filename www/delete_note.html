<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="asserts/css/font.css" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="asserts/css/materialize.min.css" />
      <link rel="stylesheet" type="text/css" href="asserts/css/init.css">
      <script type="text/javascript" src="asserts/js/init.js"></script>
      <title>Delete Note</title>
    </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="notes.html" class="brand-logo hide-on-small-only hide-on-med-only "><i class="material-icons">arrow_back</i></a>
          <a href="#!" class="brand-logo ">Delete note</a>
          <a href="notes.html" class="sidenav-trigger"><i class="material-icons">arrow_back</i></a>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card-panel" >
              <p>Do you want to delete? This action can not be undo</p>
            <a href="notes.html" class="modal-close waves-effect waves-green btn-flat">Discard</a>
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="deleteNote(localStorage.getItem('id')); return false;">Delete<i class="material-icons right">delete_forever</i></button>
          </div>
        </div>
      </div>
    </div>



  </body>
  <script type="text/javascript" src="asserts/js/materialize.min.js"></script>
  <script type="text/javascript" src="asserts/js/jquery.min.js"></script>
  <script type="text/javascript" src="asserts/js/notes.js"></script>
</html>
